<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/main-area.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-top">
        <div class="header__search search">
          <label for="search-input">
            <img src="assets/magnify.svg" alt="magnify"
                 class="search__magnify">
          </label>
          <input type="text" id="search-input" class="search__field">
        </div>
        <div class="header__profile profile">
          <img src="assets/bell.svg" alt="notifications-bell" class="profile__bell">
          <img src="assets/user.png" alt="user-pic" class="profile__avatar">
          <h3>Morgan Oakley</h3>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header__greeting greeting">
          <img src="assets/user.png" alt="user-pic" class="greeting__avatar">
          <div class="greeting__text">
            <span>Hi there, </span>
            <h3 class="greeting__h2">Morgan Oakley (@morgan)</h3>
          </div>
        </div>
        <div class="header__buttons">
          <button class="header__button">New</button>
          <button class="header__button">Upload</button>
          <button class="header__button">Share</button>
        </div>
      </div>
    </header>

    
    <div class="sidebar">
      <div class="sidebar__logo logo">
        <img src="assets/nav/dashboard-logo.svg" class="logo__img">
        <h1 class="logo__text">Dashboard</h1>
      </div>
      <nav class="sidebar__nav nav">
        <nav class="nav__primary">
          <div class="nav__item"><img src="assets/nav/home.svg">
               <h3 class="nav__text">Home</h3></div>
          <div class="nav__item"><img src="assets/nav/profile.svg">
               <h3 class="nav__text">Profile</h3></div>
          <div class="nav__item"><img src="assets/nav/message.svg">
               <h3 class="nav__text">Messages</h3></div>
          <div class="nav__item"><img src="assets/nav/history.svg">
               <h3 class="nav__text">History</h3></div>
          <div class="nav__item"><img src="assets/nav/tasks.svg">
               <h3 class="nav__text">Tasks</h3></div>
          <div class="nav__item"><img src="assets/nav/comunity.svg">
                <h3 class="nav__text">Communities</h3></div>
        </nav>

        <nav class="nav__secondary">
          <div class="nav__item"><img src="assets/nav/settings.svg">
              <h3 class="nav__text">Settings</h3></div>
          <div class="nav__item"><img src="assets/nav/support.svg">
              <h3 class="nav__text">Support</h3></div>
          <div class="nav__item"><img src="assets/nav/privacy.svg">
              <h3 class="nav__text">Privacy</h3></div>
        </nav>
      </nav>
    </div>

    <div class="main-area">
      <article class="content">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </article>
      <div class="widget-panel">
        <div class="widget">

        </div>
        <div class="widget">

        </div>
      </div>
    </div>
  </div> 
</body>
</html>
